    <header class="bg-header5 fs-3">
      <h1 class="name text-center">Contáctame</h1>
      <div
        class="d-flex justify-content-center align-items-center datos-contacto"
      >
        <div class="d-flex justify-content-center align-items-center">
          <a
            class="d-flex justify-content-center align-items-center link icono"
            href="mailto:dulcermzf@gmail.com"

        <div class="d-flex justify-content-center align-items-center">

          <p class="contacto fs-5 mb-0">55 70 83 18 01</p>

      <div class="formulario">
        <form
          method="post"
          class="php-email-form"
          data-aos="fade-up"
          data-aos-delay="600"
        >
          <div class="row gy-4">
            <div class="col-md-6">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Nombre"
                required=""
              />
            </div>

            <div class="col-md-6">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
                required=""
              />
            </div>

            <div class="col-md-12">
              <input
                type="text"
                class="form-control"
                name="subject"
                placeholder="Asunto"
                required=""
              />
            </div>

            <div class="col-md-12">
              <textarea
                class="form-control"
                name="message"
                rows="6"
                placeholder="Mensaje"
                required=""
              ></textarea>
            </div>

            <div class="col-md-12 text-center">
              <button class="boton-enviar my-3" type="submit">Enviar</button>
            </div>
          </div>
        </form>
        <!-- End Contact Form -->
